<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker OS - Goodbye</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-top: 2rem;
        }
        a {
            color: #00ff00;
            background-color: black;
            padding: 0.8rem 2rem;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        a:hover {
            background-color: #00ff00;
            color: black;
        }
        .orb {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 5px solid #00ff00;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem; 
            animation: breathing 3s infinite;
            transition: transform 0.2s ease-in-out;
            position: relative;
        }
        .orb:hover {
            transform: scale(1.05);
        }
        .orb-text {
            font-size: 1.2rem;
            color: white;
            text-align: center;
        }
        @keyframes breathing {
            0% {
                box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 40px 20px rgba(0, 255, 0, 1);
            }
            100% {
                box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.7);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Goodbye!</h1>
        <div class="orb">
            <div class="orb-text">Thanks for visiting, we no longer support this platform. We went through a rebrand. Thank you for thinking of us and trying to visit.</div>
        </div>
        <a href="https://skyla643.github.io/HACKEROS-NEW/" target="_blank">Go to New Hacker OS</a>
    </div>
</body>
</html>
